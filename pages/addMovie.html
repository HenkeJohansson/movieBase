

<div class="container">

	<h1 class="text-center">Lägg till Film</h1>


	<div class="row">
		<div class="col-xs-12">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="vm.search" ng-change="vm.change()" placeholder="Skriv filmens fulla namn">
				<span class="input-group-btn">
					<button class="btn btn-primary" ng-click="vm.fetch()" type="button">Sök</button>
				</span>
			</div><!-- .input-group -->
		</div><!-- .col-xs-12 -->
	</div><!-- .row -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-12-xs">
				<table class="table">
					<thead>
						<tr>
							<th>Titel</th>
							<th>År</th>
							<th>Typ</th>
							<th>Lägg Till</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="movie in vm.details">
							<td><a href="http://www.imdb.com/title/{{movie.imdbID}}" target="_blank">{{movie.Title}}</a></td>
							<td>{{movie.Year}}</td>
							<td>{{movie.Type}}</td>
							<td><button class="btn btn-primary" ng-click="vm.save(movie.imdbID)">Lägg Till</button></td>
						</tr>
					</tbody>
				</table>
			</div><!-- .col-xs-12 -->
		</div><!-- .row -->
	</div>
</div><!-- .container -->
